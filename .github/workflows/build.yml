name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7

          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

          # Windows builds
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="cf-ddns-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            OUTPUT="cf-ddns-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

          if [ -n "${{ matrix.goarm }}" ]; then
            OUTPUT="cf-ddns-${{ matrix.goos }}-${{ matrix.goarch }}v${{ matrix.goarm }}"
          fi

          go build -o "$OUTPUT" -ldflags="-s -w" .

          # Make binary executable
          chmod +x "$OUTPUT" || true

          echo "Built: $OUTPUT"
          ls -lh "$OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cf-ddns-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: cf-ddns-*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'cf-ddns-*' -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...
